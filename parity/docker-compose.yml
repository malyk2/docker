version: '2'
services:
    web:
        build:
            context: ./
            dockerfile: deploy/web.docker
        volumes:
            - /media/d/OpenServer/domains/parity.da/:/var/www
        ports:
            - "80:80"
        links:
            - app
    app:
        container_name: parity_app_1
        build:
            context: ./
            dockerfile: deploy/app.docker
        volumes:
            - /media/d/OpenServer/domains/parity.da/:/var/www
        links:
            - database
            - mailhog
            - cache
        environment:
            - "DB_PORT=3306"
            - "DB_HOST=database"
            - "REDIS_PORT=6379"
            - "REDIS_HOST=cache"
        extra_hosts:
            - "parity.dda:172.24.0.1"
